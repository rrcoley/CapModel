<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Architecture Capability Model</title>
	<link rel="stylesheet" href="./diagram.css">
</head>

<body>
	<div class="main-container">
		<select id="Model">
			<option value="CyberSecurity">CyberSecurity</option>
			<option value="Cloud">Cloud</option>
			<option value="Infrastructure">Infrastructure</option>
		</select>
		<select id="Depth">
			<option value="1">Level 1</option>
			<option value="2">Level 2</option>
			<option value="3">Level 3</option>
			<option value="4">Level 4</option>
			<option value="5">Level 5</option>
			<option value="6">Level 6</option>
			<option value="7">Level 7</option>
			<option value="8">Level 8</option>
			<option value="9">Level 9</option>
		</select>
		<select id="Mode">
			<option value="0">Capabilities</option>
			<option value="1">Maturity</option>
		</select>


		<!-- Main Title -->
		<div class="main-title">Architecture Capability Model</div>

		<!-- Dynamic Sections Container -->
		<div class="container" id="sections-container"></div>

		<!-- Modal for showing definitions -->
		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="modal-close-x" id="modal-close-x">&times;</span>
				<div id="modal-title"></div>
				<div id="modal-description"></div>
				<div id="modal-architect"></div>
			</div>
		</div>
	</div>
	<!-- <script type="text/javascript" src="./json/Caps-cloud.json"></script> -->
	<script type="text/javascript" src="./diagram.js"></script>
</body>
